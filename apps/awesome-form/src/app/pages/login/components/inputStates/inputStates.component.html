
<div class="box" (click)="focus()" [class.initial]="state === 'initial'" [class.focus]="state === 'focus'" [class.error]="state === 'error'" [class.filled]="state === 'filled'">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <input  
    class="boxInput" [class.initialInput]="state === 'initial'" [class.focusInput]="state === 'focus'" [class.errorInput]="state === 'error'" [class.filledInput]="state === 'filled'"
    (input)="changeText($event)"
    (blur)="onBlur()"
    [formControl]="control"
    [value]="value"    
    type="text">
    
    <label  class="boxLabel" class="boxLabel " [class.initialLabel]="state === 'initial'" [class.focusLabel]="state === 'focus'" [class.errorLabel]="state === 'error'" [class.filledLabel]="state === 'filled'" >
        <ng-container>
            <ng-content></ng-content>
        </ng-container>
    </label>
    <i class="fa-solid fa-chevron-down"></i>
</div>
